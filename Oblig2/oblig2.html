<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oblig 2</title>
</head>
<body>
    <h1 id="output"></h1>
    <input type="text" id="age" value="Your Age">
    <button type="button" id="btnOutput" onclick="display()">Update</button>
</body>
<script>
    function display(){
        const x = 3;
        const y = 2;
        let age = document.getElementById("age").value;
        if(age<25){age*=x}
        else{age/=y}
        document.getElementById("output").innerHTML = age;
    }

    //i==3 in oblig2.3
</script>
</html>
