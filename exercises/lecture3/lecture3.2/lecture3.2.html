<body>
    <input id="input" type="text" placeholder="input"/>
    <button type="button" onclick="swapCase()">Swap case</button>
    <p id="txt"></p>
</body>
<script>
    var array = ["Cat", "Dog", "Rabbit", "Pig"];
    function rndFromArray(){
        console.log("Random from array: " + array[Math.floor(Math.random()*(array.length))]);
    }
    function removeFromArray(){
        array.splice(3,1); //removes index 3 ('pig')
    }

    function swapCase(){
        let input = document.getElementById("input").value || "Basic text";
        let input_swap = "";

        for(var i = 0; i < (input.length); i++){
            if(input[i] == input[i].toUpperCase()){input_swap += input[i].toLowerCase();}
            else{input_swap += input[i].toUpperCase();}
        }

        document.getElementById("txt").innerHTML = input_swap.toString();
    }

    console.log(array);
</script>
